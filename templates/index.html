<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Face Detection Application</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='/index.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    /* Add your CSS styles here */
    .header {
      background-color: #3498db;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 36px;
      color: #fff;
    }
    .main {
      background-color: #b7c7d2;
      padding: 20px;
    }
    .footer {
    background-color: #3498db;
    padding: 20px;
    text-align: center;
    color: #fff;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="heading">Face Detection Application</h1>
  </div>
  <div class="main text-center mt-5">
    <div class="container d-flex justify-content-center" style="margin-top: 4%;">
      <div class="col-md-6" style="margin-right: 2%;">
        <div class="cards">
            <div class="second bg-white p-4 text-center">
              <img src="https://img.icons8.com/?size=80&id=mObdbWqhxVN1&format=png" style="width: 100px; height: 100px;">
              <h5>Face Detection using Image Upload</h5>
              <p class="line3">Upload an image and detect face</p>
              <a type="button" class="btn btn-primary" href="/image">Go to Upload Image</a>
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="cards">
            <div class="third bg-white p-4 text-center">
              <img src="https://img.icons8.com/?size=64&id=54589&format=png" style="width: 100px; height: 100px;">
              <h5>Face Detection using Web Camera</h5>
              <p class="line3"><b>To Quit Web Camera window press 'q'</b></p>
              <a type="button" class="btn btn-primary" href="/webcam" onclick="triggerWebCamera()">Trigger Web Camera</a>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <h4> @Engineering Wala Bhaiya</h4>
  </div>
